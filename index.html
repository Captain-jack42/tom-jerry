<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tom-and-jerry</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="reset"><button class="reset-game"><a href="">Reset</a></button></div>
    <div class="game-heading">
      <div id="heading">TOM AND JERRY</div>

    </div>
    <div class="suggestion-container">
      <div id="suggestion-box">Ready for some cricket!</div>
    </div>


    <div class="option-container">
      <div class="user-comp">
        <div class="comp-box">
          <h2><u>Computer Choice</u></h2>
          <div class="choices-show">
            <h1 id="comp-choice">Bowling</h1>
          </div>
        </div>
        <div class="user-box">
          <h2><u>User Choice</u></h2>
          <div class="choices-show">
            <h1 id="user-choice">Batting</h1>
          </div>
        </div>

        <div class="shot-container">
          <div class="shot"></div>



        </div>


        <div class="user-option-box">
          <div class="user-option">
            <div class="boxes"><button class="box-btn" id="1">Single</button></div>
            <div class="boxes"><button class="box-btn" id="2">Double</button></div>
            <div class="boxes"><button class="box-btn" id="3">Triple</button></div>
            <div class="boxes"><button class="box-btn" id="4">Four</button></div>
            <div class="boxes"><button class="box-btn" id="61">Six(1)</button></div>
            <div class="boxes"><button class="box-btn" id="62">Six(2)</button></div>
          </div>

        </div>



      </div>







      <div class="scoreboard">
        <div class="score-board">
          <H3 id="Batting-heading">User Batting:</H3>
        </div>
        <div class="user-score">
          <h4 id="user">inning started</h4>
        </div>

        <div class="ad">
          <div class="entertainment"></div>



        </div>




        <div class="Target">
          <H3>Target:</H3>
          <div class="first-inning">
            <h4 id="first">First inning started</h4>
          </div>

        </div>

      </div>
    </div>



  </div>


  <script src="script.js"></script>

</body>

</html>
